<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo usuario</ui:define>
    
    <ui:define name="corpo">
    	<h1>Novo usuario</h1>
    	
    	<p:toolbar style="margin-top: 20px">
    		<p:toolbarGroup>
    			<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
    			<p:commandButton value="Salvar" id="botaoSalvar"/>
    		</p:toolbarGroup>
    		<p:toolbarGroup align="right">
    			<p:button value="Pesquisa"/>
    		</p:toolbarGroup>
    	</p:toolbar>
    	
    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
    			columnClasses="rotulo, campo">
    		
    		<p:outputLabel value="Nome" for="nome"/>
    		<p:inputText id="nome" size="60" maxlength="80"/>
    		
    		<p:outputLabel value="E-mail" for="email"/>
    		<p:inputText id="email" size="60" maxlength="60"/>
    		
    		<p:outputLabel value="Senha" for="senha"/>
    		<p:password id="senha" size="20" maxlength="20" />
    		
    	</p:panelGrid>
    	
    	<p:panelGrid columns="2" styleClass="sem-bordas">
    		<p:selectOneMenu id="grupo">
    			<f:selectItem itemLabel="Selecione um grupo"/>
    		</p:selectOneMenu>
    		<p:commandButton value="Adicionar grupo"/>
    	</p:panelGrid>
    	
    	<p:dataTable id="gruposTable" value="#{pesquisaGruposBean.gruposFiltrados}" var="grupo"
	    		style="margin-top: 20px" emptyMessage="Nenhum grupo encontrado."
	    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		
	    		<p:column headerText="Logradouro" >
	    			<h:outputText value="Rua Moradas das Margaridas"/>
	    		</p:column>
	    		
	    		<p:column headerText="Grupo">
	    			<h:outputText value="Adminstrador"/>
	    		</p:column>
	    		
	    		<p:column style="text-align: center; width: 50px">
	    			<p:button icon="ui-icon-pencil" title="Editar" />
	    		</p:column>
	    	</p:dataTable>
    </ui:define>
</ui:composition>
